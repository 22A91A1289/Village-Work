services:
  # Backend API Service
  - type: web
    name: worknex-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # Add manually in Render dashboard
      - key: JWT_SECRET
        sync: false  # Add manually in Render dashboard
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false  # Add manually in Render dashboard
      - key: SMTP_PASS
        sync: false  # Add manually in Render dashboard
      - key: SMTP_FROM
        sync: false  # Add manually in Render dashboard
